<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>P2_081_DOM</title>
    <!-- Menggunakan Google Fonts untuk mengimpor font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        /* Menggunakan font Poppins untuk semua elemen dalam body */
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Menggunakan font Poppins untuk combo (select) */
        select {
            font-family: 'Poppins', sans-serif;
        }

        /* Menggunakan font Poppins untuk tombol (button) */
        button {
            font-family: 'Poppins', sans-serif;
        }

        /* Menggunakan font Poppins untuk input teks (text) */
        input[type="text"] {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="header1">P2_081_DOM</div>

    <form onsubmit="return validate()">
        <table>
            <tbody>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td>
                        <input id="nama" type="text" maxlength="20">
                    </td>
                    <td id="error_nama" style="color:red;"></td>
                </tr>
                <tr>
                    <td>Mata Kuliah</td>
                    <td>:</td>
                    <td>
                        <select id="matakuliah">
                            <option value="">Pilih Mata Kuliah</option>
                            <option value="Matematika">Matematika</option>
                            <option value="Fisika">Fisika</option>
                            <option value="Kimia">Kimia</option>
                        </select>
                    </td>
                    <td id="error_matakuliah" style="color:red;"></td>
                </tr>
                <tr>
                    <td>Nilai</td>
                    <td>:</td>
                    <td>
                        <input id="nilai" type="number" min="0" max="100">
                    </td>
                    <td id="error_nilai" style="color:red;"></td>
                </tr>
                <tr>
                    <td>
                        <button type="reset" id="batal">Batal</button> <!-- Menggunakan type="reset" untuk mereset form -->
                    </td>
                    <td></td>
                    <td><button type="submit" id="kirim">Kirim</button></td> <!-- Menggunakan type="submit" untuk tombol Kirim -->
                </tr>
            </tbody>
        </table>
    </form>

    <script>
        function validate() {
            let nama = document.getElementById("nama").value;
            let matakuliah = document.getElementById("matakuliah").value;
            let nilai = document.getElementById("nilai").value;
            let validate = true;
            const regex = /^[a-zA-Z ]*$/;   //regex untuk validasi nama agar hanya dapat huruf dan spasi

            //validasi nama
            if (nama.trim() === "") {
                document.getElementById("error_nama").innerHTML = "Harap isi field Nama!";      // tampilan pesan kesalahan validasi tb nama kosong
                validate = false;
            } else if (nama.length > 20) {
                document.getElementById("error_nama").innerHTML = "Nama tidak boleh berisi lebih dari 20 karakter!";    // validasi panjang maks 20 karakter
                validate = false;
            } else if (!regex.test(nama)) {
                document.getElementById("error_nama").innerHTML = "Nama harus berisi huruf dan spasi!";                 // validasi hanya bisia huruf dan spasi
                validate = false;
            } else {
                document.getElementById("error_nama").innerHTML = "";                           // hapus pesan kesalahan jika valid
            }

            //validasi mata kuliah
            if (matakuliah === "") {
                document.getElementById("error_matakuliah").innerHTML = "Harap pilih Mata Kuliah!"; // tampilan pesan kesalahan validasi belum mengisi combo matakuliah
                validate = false;
            } else {
                document.getElementById("error_matakuliah").innerHTML = "";                         // hapus pesan kesalahan jika valid
            }

            //validasi nilai
            if (nilai === "") {
                document.getElementById("error_nilai").innerHTML = "Harap isi field Nilai!";        // tampilan pesan kesalahan validasi tb nlai kosong
                validate = false;
            } else if (nilai < 0 || nilai > 100) {
                document.getElementById("error_nilai").innerHTML = "Nilai harus antara 0 dan 100!";  // validasi nilai harus antara 0 dan 100
                validate = false;
            } else {
                document.getElementById("error_nilai").innerHTML = "";                             // hapus pesan kesalahan jika valid
            }
            return validate;
        }

        document.getElementById("batal").addEventListener("click", function () {
            // Menghapus pesan kesalahan dan mereset form
            document.getElementById("error_nama").innerHTML = "";
            document.getElementById("error_matakuliah").innerHTML = "";
            document.getElementById("error_nilai").innerHTML = "";
            document.getElementById("nama").value = "";                         // Mereset nilai input nama
            document.getElementById("matakuliah").value = "";                   // Mereset nilai select matakuliah
            document.getElementById("nilai").value = "";                        // Mereset nilai input nilai
        });
    </script>
</body>
</html>
